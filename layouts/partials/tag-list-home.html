    <div class="container-tag-list">
        <button class="tag-scroll left">←</button>
        <div class="tag-list-wrapper">
            <ul class="tag-list">
                <li><a href="/" class="tag-link">← Home</a></li>
                {{/* Safely get first tag if any; avoid indexing nil */}}
                {{ $tags := .Params.tags | default (slice) }}
                {{ if gt (len $tags) 0 }}
                    {{ $first := index $tags 0 }}
                    <li><a href="/topics/{{ urlize $first }}" class="tag-link">← {{ partial "tag-label.html" $first }}</a></li>
                {{ end }}
                <li><span class="tag-link active">{{ .Title }}</span></li>
            </ul>
        </div>
        <button class="tag-scroll right">→</button>
    </div>
