<!-- Hamburger menu toggle -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const toggle = document.getElementById("menuToggle");
  const icon = document.getElementById("menuIcon");
  const menu = document.getElementById("navbarSupportedContent");
  const pageBlur = document.getElementById("page-blur");

  if (!toggle || !icon || !menu || !pageBlur) {
    return;
  }

  const closedIcon = "/svg/hamb.svg";
  const openIcon = "/svg/hamb-open.svg";

  [closedIcon, openIcon].forEach((src) => {
    const preload = new Image();
    preload.src = src;
  });

  const setUiState = (isOpen) => {
    icon.src = isOpen ? openIcon : closedIcon;
    pageBlur.classList.toggle("blur-active", isOpen);
    toggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
  };

  const syncState = () => setUiState(menu.classList.contains("show"));

  const $ = window.jQuery;
  if ($ && $.fn && $.fn.collapse) {
    const $menu = $(menu);
    $menu.on("show.bs.collapse", () => setUiState(true));
    $menu.on("shown.bs.collapse", () => setUiState(true));
    $menu.on("hide.bs.collapse", () => setUiState(false));
    $menu.on("hidden.bs.collapse", () => setUiState(false));
  }

  const observer = new MutationObserver(syncState);
  observer.observe(menu, { attributes: true, attributeFilter: ["class"] });

  toggle.addEventListener("click", () => {
    window.requestAnimationFrame(syncState);
  });

  const collapseHide = () => {
    if (!menu.classList.contains("show")) {
      return;
    }
    if ($ && $.fn && $.fn.collapse) {
      $(menu).collapse("hide");
    } else {
      menu.classList.remove("show");
      menu.classList.remove("collapsing");
      menu.style.height = "";
      syncState();
    }
  };

  document.addEventListener("click", (event) => {
    if (!menu.classList.contains("show")) {
      return;
    }
    if (menu.contains(event.target) || toggle.contains(event.target)) {
      return;
    }
    collapseHide();
  });

  document.addEventListener("keyup", (event) => {
    if (event.key === "Escape") {
      collapseHide();
    }
  });

  menu.addEventListener("click", (event) => {
    const link = event.target.closest("a");
    if (!link) {
      return;
    }
    if (link.getAttribute("href")) {
      collapseHide();
    }
  });

  syncState();
});
</script>

<script>

  const CDN_JS  = "https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@3.1.0/dist/cookieconsent.umd.js";


  function initConsent() {
    if (typeof CookieConsent === "undefined") {
      console.error("CookieConsent library not loaded");
      return;

    // Optional: reset via URL param ?consent=reset  (useful for testing in prod)
    try {
      const qs = new URLSearchParams(location.search);
      if (qs.get("consent") === "reset") {
        CookieConsent.reset(true);
      }
    } catch (e) {}

    CookieConsent.run({
      revision: 2,

    });
      // Debug + optional force show

      try {

        if (qs.get("consent") === "force") {
          CookieConsent.show(true); // force open the modal for testing
        }
      } catch (e) {}
  }

  function ensureJsAndInit() {
    if (typeof CookieConsent !== "undefined") {
      initConsent();

    const script = document.createElement("script");

    ensureJsAndInit();
  });
})();
