<!-- Cookie Consent (dynamic loader + init) -->
<script>
(function () {
  const CDN_JS  = "https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@3.1.0/dist/cookieconsent.umd.js";


  function initConsent() {
    if (typeof CookieConsent === "undefined") {
      console.error("CookieConsent library not loaded");
      return;
    }

    // Optional: reset via URL param ?consent=reset  (useful for testing in prod)
    try {
      const qs = new URLSearchParams(location.search);
      if (qs.get("consent") === "reset") {
        CookieConsent.reset(true);
      }
    } catch (e) {}

    CookieConsent.run({
      revision: 2,
      cookie: {
        name: "rausr_cc",          // site-specific cookie name
        domain: "rausr.com",       // your domain
        path: "/",
        sameSite: "Lax",
        secure: true,
        expiresAfterDays: 180
      },
      guiOptions: {
        consentModal: {
          layout: "box inline",
          position: "bottom left",
          flipButtons: false
        }
      },
      categories: {
        necessary: { enabled: true, readOnly: true },
        analytics: { autoClear: true },
        marketing: { autoClear: true }
      },
      language: {
        default: "en",
        translations: {
          en: {
            consentModal: {
              title: "We use cookies üç™",
              description: "We use necessary cookies to make our site work. Analytics and marketing cookies help us improve your experience. See our <a href=\"/privacy-policy\">Privacy Policy</a>.",
              acceptAllBtn: "Accept all",
              acceptNecessaryBtn: "Only necessary",
              showPreferencesBtn: "Manage preferences"
            },
            preferencesModal: {
              title: "Cookie preferences",
              savePreferencesBtn: "Save preferences",
              sections: [
                {
                  title: "Necessary cookies",
                  description: "Always enabled for the site to function.",
                  linkedCategory: "necessary"
                },
                {
                  title: "Analytics cookies",
                  description: "Help us understand how you use our site.",
                  linkedCategory: "analytics"
                },
                {
                  title: "More information",
                  description: "For any query in relation to my policy on cookies and your choices, please <a href=\"/contact\">contact me</a>."
                }
              ]
            }
          }
        }
      }
    });
      // Debug + optional force show
      console.log("CookieConsent initialized");
      try {
        const qs = new URLSearchParams(location.search);
        if (qs.get("consent") === "force") {
          CookieConsent.show(true); // force open the modal for testing
        }
      } catch (e) {}
  }

  function ensureJsAndInit() {
    if (typeof CookieConsent !== "undefined") {
      initConsent();
      return;
    }
    const script = document.createElement("script");
    script.src = CDN_JS;
    script.onload = initConsent;
    script.onerror = function () {
      console.error("Failed to load CookieConsent JS from CDN");
    };
    document.head.appendChild(script);
  }

  window.addEventListener("load", function () {
    ensureJsAndInit();
  });
})();
</script>
